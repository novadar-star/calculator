<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/icon.png" type="./img/icon.png">

        <title>Calculator</title>
    </head>
    <body>
           <div class="outer-container">
        <div class="container">
            <div class="panel">
                <div class = "inner-panel">
                <div class="screen">
                    <input type="text" id="textfield" size="30">

                </div>
             </div>
             </div>
                <div class = "button-number">
                    <div class="clear">
                        <button type="button" id="all-clear" onclick="clearFields()">AC</button>
                        <button id="clear" onclick="backspace()">C</button>

                    </div>
                    <div class="rowone">
                        <button class= "num" value="7">7</button>
                        <button class= "num" value="8">8</button>
                        <button class= "num" value="9">9</button>
                        <button class="operator" value="รท">รท</button>

                    </div>
                   
                    <div class="rowtwo">
                          <button class= "num" value="4">4</button>                
                          <button class= "num" value="5">5</button>
                          <button class= "num" value="6">6</button>
                          <button class="operator" value="x">x</button>

                    </div>
                 
                    <div class="rowthree">
                    <button class= "num" value="1">1</button>
                    <button class= "num" value="2">2</button>                
                    <button class= "num" value="3">3</button>
                    <button class= "operator" value="-" style="width: 60px">-</button>

                    </div>
                    <div class="rowfour">
                        <button class= "num" value="0">0</button>   
                        <button class= "num" value="." style="width: 60px">.</button>            
                        <button value="=" onclick ="operate()">=</button>
                        <button class= "num" class="operator" value ="+">+</button>  

                    </div>
                </div>
    </div>
         
        </div>
        <footer><a href ="https://github.com/novadar-star"><img src="./img/github.png " style="width:15px; margin: 0 5px;">Made by Darla Nova</footer>
        <script src="js.js"></script>
    </body>
   
</html>
