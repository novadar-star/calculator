    <body>
        <div class="outer-container">
        <div class="container">
            <div class="panel">
                <div class ="inner-panel"></div>
             </div>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id ="operator">+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id  ="operator" style="padding:25px;">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id  ="operator">x</button>
                    <button>0</button>

                    <button id = "operator" style = "padding:25px;"> ^</button>
                    <button id ="operator" style="padding:25px;">/</button>
                </div>
                <div id="clear" >
                      <button id="equals">=</button>
                    <button id="backspace">C</button>
                    <button id="clear-all">AC</button>
                </div>

            </div>    
        </div>
