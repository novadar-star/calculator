<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/icon.png" type="./img/icon.png">

        <title>Calculator</title>
    </head>
    <body>
           <div class="outer-container">
        <div class="container">
            <div class="panel">
                <div class = "inner-panel">
                <div class="screen"></div>
             </div>
             </div>
                <div class = "button-number">
                    <div class="clear">
                        <button id="all-clear">AC</button>
                        <button id="clear">C</button>

                    </div>
                    <div class="rowone">
                        <button id="seven" data-value="7">7</button>
                        <button id="eight" data-value="8">8</button>
                        <button id="nine" data-value="9">9</button>
                        <button id="division" value="รท">รท</button>

                    </div>
                   
                    <div class="rowtwo">
                          <button id="four" data-value="4">4</button>                
                          <button id="five" data-value="5">5</button>
                          <button id="six" data-value="6">6</button>
                          <button id="multiply" value="x">x</button>

                    </div>
                 
                    <div class="rowthree">
                    <button id="one"data-value="1">1</button>
                    <button id="two" data-value="2">2</button>                
                    <button id="three" data-value="3">3</button>
                    <button id="subtract" value="-" style="width: 60px">-</button>

                    </div>
                    <div class="rowfour">
                        <button id="zero" data-value="0">0</button>   
                        <button id="decimal" data-value="." style="width: 60px">.</button>            
                        <button id="equal" value="=" id="equal">=</button>
                        <button id="add" value="+">+</button>  

                    </div>
                </div>
    </div>
         
        </div>
        <footer><a href ="https://github.com/novadar-star"><img src="./img/github.png " style="width:15px; margin: 0 5px;">Made by Darla Nova</footer>
        <script src="js.js"></script>
    </body>
   
</html>
