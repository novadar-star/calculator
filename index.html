<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/icon.png" type="./img/icon.png">

        <title>Calculator</title>
    </head>
    <body>
           <div class="outer-container">
        <div class="container">
            <div class="panel">
                <div class = "inner-panel">
                <p class="screen">HELLO WORLD</p>
             </div>
             </div>
                <div class = "button-number">
                    <div class="clear">
                        <button id="all-clear">AC</button>
                        <button id="clear">C</button>

                    </div>
                    <div class="rowone">
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button value="รท">รท</button>

                    </div>
                   
                    <div class="rowtwo">
                          <button data-value="4">4</button>                
                          <button data-value="5">5</button>
                          <button data-value="6">6</button>
                          <button value="x">x</button>

                    </div>
                 
                    <div class="rowthree">
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>                
                    <button data-value="3">3</button>
                    <button value="-" style="width: 60px">-</button>

                    </div>
                    <div class="rowfour">
                        <button data-value="0">0</button>   
                        <button value="." style="width: 60px">.</button>            
                        <button value="=" id="equal">=</button>
                        <button>+</button>  

                    </div>
                </div>
    </div>
         
        </div>
        <footer><a href ="https://github.com/novadar-star"><img src="./img/github.png " style="width:15px; margin: 0 5px;">Made by Darla Nova</footer>
        <script src="js.js"></script>
    </body>
   
</html>
