<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/icon.png" type="./img/icon.png">

        <title>Calculator</title>
    </head>
    <body>
           <div class="outer-container">
        <div class="container">
            <div class="panel">
                <div class = "inner-panel">
                <div class="screen"></div>
             </div>
             </div>
                <div class = "button-number">
                    <div class="clear">
                        <button id="all-clear" onclick="clear()" value="AC">AC</button>
                        <button id="clear">C</button>

                    </div>
                    <div class="rowone">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button class="รท">รท</button>

                    </div>
                   
                    <div class="rowtwo">
                          <button id="four">4</button>                
                          <button id="five">5</button>
                          <button id="six">6</button>
                          <button class="x">x</button>

                    </div>
                 
                    <div class="rowthree">
                    <button id="one">1</button>
                    <button id="two">2</button>                
                    <button id="three">3</button>
                    <button class="-" style="width: 60px">-</button>

                    </div>
                    <div class="rowfour">
                        <button id="zero">0</button>   
                        <button id="decimal"style="width: 60px">.</button>            
                        <button id="equal">=</button>
                        <button class="+">+</button>  

                    </div>
                </div>
    </div>
         
        </div>
        <footer><a href ="https://github.com/novadar-star"><img src="./img/github.png " style="width:15px; margin: 0 5px;">Made by Darla Nova</footer>
        <script src="js.js"></script>
    </body>
   
</html>
